<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <title>margin</title>
  </head>
  <body id="mg">
    <h1>margin</h1>

    <div class="indiv">
      <h2>個々に指定</h2>
      <h3>上</h3>
      <div class="boxes box-1">
        <div class="box other">他の要素</div>
        <div class="box ele">要素</div>
        <div class="boxother">他の要素</div>
      </div>

      <h3>右</h3>
      <div class="boxes box-2">
        <div class="box other">他の要素</div>
        <div class="box ele">要素</div>
        <div class="boxother">他の要素</div>
      </div>

      <h3>下</h3>
      <div class="boxes box-3">
        <div class="box other">他の要素</div>
        <div class="box ele">要素</div>
        <div class="boxother">他の要素</div>
      </div>

      <h3>左</h3>
      <div class="boxes box-4">
        <div class="box other">他の要素</div>
        <div class="box ele">要素</div>
        <div class="boxother">他の要素</div>
      </div>
    </div>

    <div class="short">
      <h2>ショートハンドで指定</h2>
      <h3>上下と左右がそれぞれ同じ</h3>
      <div class="boxes box-1">
        <div class="box other">他の要素</div>
        <div class="box ele">要素</div>
        <div class="boxother">他の要素</div>
      </div>

      <h3>左右の値が同じで、上下が違う</h3>
      <div class="boxes box-1">
        <div class="box other">他の要素</div>
        <div class="box ele">要素</div>
        <div class="boxother">他の要素</div>
      </div>

      <h3>全方向違う</h3>
      <div class="boxes box-1">
        <div class="box other">他の要素</div>
        <div class="box ele">要素</div>
        <div class="boxother">他の要素</div>
      </div>
    </div>

    <div id="back">
      <a href="./">TOPへ戻る</a>
    </div>
  </body>
</html>
