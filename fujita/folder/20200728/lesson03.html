<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
    <h1>二つの差</h1>
    <script>  
        const num01 = Math.floor(Math.random()*10) + 1 // 1-10までの乱数
        const num02 = Math.floor(Math.random()*10) + 1 // 1-10までの乱数
        let n =0;
        document.write(num01+":"+num02);
                       
        if (num01>num02){n=num01-num02}
        if (num02>num01){n=num02-num01}
        
        
        
        
        document.write("差は"+n+"です");
    </script>
    </body>
</html>
