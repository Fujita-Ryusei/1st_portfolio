<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
   <h2>奇数Odd偶数Even判定</h2>
    <script>
    const figure = Math.floor(Math.random()*100) + 1
    
    if (figure%2==0){document.write(figure+"偶数");}
        else {document.write(figure+"奇数");}
    
    </script>
</body>
</html>
