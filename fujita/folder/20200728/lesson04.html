<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body><h1>季節判定</h1>
    <script>
    const month = Math.floor(Math.random()*12) + 1

    if (month<=2){document.write (month+"冬");}
    else if(month<=5){document.write (month+"春");}
    else if(month<=8){document.write (month+"夏");}
    else if(month<=11){document.write (month+"秋");}
    else if(month=12){document.write (month+"冬");}
        
        
        
    </script>
</body>
</html>
